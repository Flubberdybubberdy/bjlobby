<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sports Tournament – Simple Sports Test</title>

<style>
:root{
  --bg:#05070c;
  --panel:#0b111b;
  --panel2:#101827;
  --accent:#00e5ff;
  --green:#1fe28a;
  --red:#ff4d5a;
  --gold:#f6b24a;
  --text:#e9edf5;
  --muted:#8fa1c7;
  --radius:18px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Segoe UI,Arial;
  background:radial-gradient(1200px 600px at 30% -20%,#12203a 0%,#05070c 60%);
  color:var(--text);
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:16px;
  padding:14px 18px;
  background:linear-gradient(180deg,#0b111b,#05070c);
}
.header .back{
  background:#ff4d5a;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:999px;
  cursor:pointer;
}
.cards{
  display:flex;
  gap:6px;
  margin-left:8px;
}
.card{
  width:26px;
  height:36px;
  background:#fff;
  color:#000;
  border-radius:4px;
  font-weight:800;
  display:flex;
  align-items:center;
  justify-content:center;
}
.header h1{
  margin-left:6px;
  font-size:14px;
  letter-spacing:.15em;
  color:var(--gold);
}

/* MAIN */
.wrapper{
  display:grid;
  grid-template-columns:1fr 340px;
  gap:24px;
  padding:24px;
}

@media(max-width:900px){
  .wrapper{
    grid-template-columns:1fr;
    padding-bottom:120px;
  }
}

/* TITLE */
.title h2{
  font-size:36px;
  margin:0;
}
.prize{
  margin-top:6px;
  font-size:22px;
  color:var(--green);
}

/* TABS */
.tabs{
  display:flex;
  gap:28px;
  margin:24px 0 12px;
}
.tab{
  cursor:pointer;
  padding-bottom:8px;
  color:var(--muted);
}
.tab.active{
  color:var(--accent);
  border-bottom:3px solid var(--accent);
}

/* SECTIONS */
.section{display:none}
.section.active{display:block}

/* MATCH CARDS */
.match{
  background:linear-gradient(180deg,#101827,#0b111b);
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:16px;
}
.match h3{margin:0 0 8px}
.odds{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.odd{
  background:#0a0f19;
  border-radius:14px;
  padding:14px;
  text-align:center;
  cursor:pointer;
  border:1px solid #121a2b;
}
.odd span{display:block;font-size:12px;color:var(--muted)}
.odd strong{font-size:22px;color:var(--red)}
.odd.selected{outline:2px solid var(--accent)}

/* BET SLIP */
.betslip{
  background:linear-gradient(180deg,#101827,#0b111b);
  border-radius:var(--radius);
  padding:18px;
  position:sticky;
  top:20px;
}

@media(max-width:900px){
  .betslip{
    position:fixed;
    left:0;
    right:0;
    bottom:-100%;
    border-radius:18px 18px 0 0;
    transition:.35s;
    z-index:999;
  }
  .betslip.open{bottom:0}
}

.betslip header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.close{
  background:none;
  border:none;
  color:var(--muted);
  font-size:22px;
  cursor:pointer;
}

.stake{
  font-size:48px;
  text-align:center;
  margin:10px 0;
}
.stake-controls{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.stake-controls button{
  background:#0a0f19;
  border:none;
  color:#fff;
  padding:12px 16px;
  border-radius:12px;
  cursor:pointer;
}

/* STAKE PRESETS */
.presets{
  display:flex;
  gap:8px;
  margin:12px 0;
}
.presets button{
  flex:1;
  padding:10px;
  background:#0a0f19;
  border:1px solid #1a2340;
  color:#fff;
  border-radius:12px;
  cursor:pointer;
}

.types{
  display:flex;
  gap:12px;
}
.types button{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:1px solid #1a2340;
  background:#0a0f19;
  color:#fff;
}
.types .active{outline:2px solid var(--accent)}

.place{
  margin-top:12px;
  width:100%;
  padding:16px;
  background:var(--green);
  border:none;
  border-radius:14px;
  font-size:18px;
  cursor:pointer;
}

.remove{
  margin-top:8px;
  width:100%;
  padding:14px;
  background:#1a2236;
  border:none;
  color:#fff;
  border-radius:14px;
}

/* MOBILE OPEN BAR */
.mobile-open{
  display:none;
}
@media(max-width:900px){
  .mobile-open{
    position:fixed;
    left:0;
    right:0;
    bottom:0;
    background:#0b111b;
    padding:12px 18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    z-index:998;
  }
}
</style>
</head>

<body>

<div class="header">
  <button class="back">Back</button>
  <div class="cards">
    <div class="card">A♠</div>
    <div class="card">J♥</div>
  </div>
  <h1>BLACKJACK TOURNAMENTS</h1>
</div>

<div class="wrapper">

  <div>
    <div class="title">
      <h2>Simple Sports Test</h2>
      <div class="prize">Prize: £7,418.29</div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="live">Live Betting</div>
      <div class="tab" data-tab="bets">My Bets</div>
      <div class="tab" data-tab="board">Leaderboard</div>
    </div>

    <div class="section active" id="live">
      <div class="match">
        <h3>Man Utd vs Man City</h3>
        <div class="odds">
          <div class="odd" onclick="selectOdd(this)"> <span>HOME</span><strong>3.7</strong></div>
          <div class="odd" onclick="selectOdd(this)"> <span>DRAW</span><strong>4</strong></div>
          <div class="odd" onclick="selectOdd(this)"> <span>AWAY</span><strong>2.05</strong></div>
        </div>
      </div>
    </div>

    <div class="section" id="bets">
      <div class="match">My Bets placeholder (wired)</div>
    </div>

    <div class="section" id="board">
      <div class="match">
        <strong>Players:</strong> 248<br>
        <strong>1st:</strong> £7,400<br>
        <strong>2nd:</strong> £6,200<br>
        <strong>3rd:</strong> £5,900
      </div>
    </div>
  </div>

  <aside class="betslip" id="betslip">
    <header>
      <strong>Bet Slip</strong>
      <button class="close" onclick="closeSlip()">✕</button>
    </header>

    <div class="stake-controls">
      <button onclick="changeStake(-5)">−</button>
      <div class="stake" id="stake">50</div>
      <button onclick="changeStake(5)">+</button>
    </div>

    <div class="presets">
      <button onclick="setStake(5)">5</button>
      <button onclick="setStake(10)">10</button>
      <button onclick="setStake(25)">25</button>
      <button onclick="setStake(50)">50</button>
      <button onclick="setStake(100)">100</button>
    </div>

    <div class="types">
      <button class="active">Straight</button>
      <button>Parlay</button>
    </div>

    <button class="place">Place Bet</button>
    <button class="remove" onclick="closeSlip()">Remove</button>
  </aside>

</div>

<div class="mobile-open" onclick="openSlip()">
  <span>BET SLIP</span>
  <strong>OPEN</strong>
</div>

<script>
let stake = 50;
const stakeEl = document.getElementById('stake');
const slip = document.getElementById('betslip');

function setStake(v){stake=v;stakeEl.innerText=v}
function changeStake(v){stake=Math.max(0,stake+v);stakeEl.innerText=stake}

function openSlip(){slip.classList.add('open')}
function closeSlip(){slip.classList.remove('open')}

function selectOdd(el){
  document.querySelectorAll('.odd').forEach(o=>o.classList.remove('selected'));
  el.classList.add('selected');
  openSlip();
}

document.querySelectorAll('.tab').forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
    document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
    t.classList.add('active');
    document.getElementById(t.dataset.tab).classList.add('active');
  }
});
</script>

</body>
</html>
