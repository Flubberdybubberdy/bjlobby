<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sports Tournament</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  background: radial-gradient(circle at top, #111827, #020617 70%);
  font-family: system-ui, sans-serif;
  color: #fff;
  overflow-y: auto;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 16px;
}

.back {
  background: #ef4444;
  border: none;
  border-radius: 14px;
  padding: 8px 14px;
  font-weight: 800;
  color: #fff;
}

.header-title {
  display: flex;
  align-items: center;
  gap: 8px;
  color: #f59e0b;
  font-weight: 900;
}

/* PAGE */
.page {
  padding: 16px;
  padding-bottom: 280px; /* CRITICAL */
}

/* MATCH */
.match {
  background: #1f2937;
  border-radius: 20px;
  padding: 16px;
  margin-bottom: 16px;
}

.match-head {
  display: flex;
  justify-content: space-between;
  margin-bottom: 12px;
  font-weight: 800;
}

.odds {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
}

.odds button {
  background: #020617;
  border-radius: 14px;
  border: none;
  color: #ef4444;
  padding: 16px;
  font-weight: 900;
}

/* BET SLIP */
.bet-slip {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(180deg, #111827, #020617);
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  padding: 12px 16px 20px;
  z-index: 999;
}

.handle {
  width: 40px;
  height: 4px;
  background: rgba(255,255,255,0.3);
  border-radius: 4px;
  margin: 0 auto 10px;
}

.bet-header {
  display: flex;
  justify-content: space-between;
  font-weight: 800;
  margin-bottom: 12px;
}

.stake-control {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 14px;
}

.stake-control button {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: none;
  background: #020617;
  color: #fff;
  font-size: 22px;
}

.stake-value {
  font-size: 32px;
  font-weight: 900;
}

.place {
  width: 100%;
  background: #22c55e;
  border: none;
  border-radius: 14px;
  padding: 14px;
  font-weight: 900;
}

.remove {
  width: 100%;
  margin-top: 10px;
  background: #374151;
  border: none;
  border-radius: 14px;
  padding: 12px;
  color: #9ca3af;
}
</style>
</head>

<body>

<header class="header">
  <a href="sports.html" class="back">Back</a>
  <div class="header-title">
    <span>BLACKJACK TOURNAMENTS</span>
  </div>
</header>

<main class="page">
  <article class="match">
    <div class="match-head">
      <span>Man Utd vs Man City</span>
      <span>17/01/2026 12:30</span>
    </div>
    <div class="odds">
      <button>HOME<br>3.7</button>
      <button>DRAW<br>4</button>
      <button>AWAY<br>2.05</button>
    </div>
  </article>

  <article class="match">
    <div class="match-head">
      <span>Liverpool vs Burnley</span>
      <span>17/01/2026 15:00</span>
    </div>
    <div class="odds">
      <button>HOME<br>1.25</button>
      <button>DRAW<br>7.5</button>
      <button>AWAY<br>15</button>
    </div>
  </article>
</main>

<aside class="bet-slip">
  <div class="handle"></div>
  <div class="bet-header">
    <span>Bet Slip</span>
    <span>Stake: 50</span>
  </div>

  <div class="stake-control">
    <button>-</button>
    <span class="stake-value">50</span>
    <button>+</button>
  </div>

  <button class="place">Place Bet</button>
  <button class="remove">Remove</button>
</aside>

</body>
</html>
