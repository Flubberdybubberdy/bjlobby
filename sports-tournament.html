<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sports Betting — Tournament</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617 70%);
      color: #e5e7eb;
    }

    /* TOP BAR */
    .topbar {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .back-btn {
      background: #ff3b3b;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
    }

    .topbar-center {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #f59e0b;
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .cards {
      display: flex;
      gap: 4px;
    }

    .card {
      width: 18px;
      height: 26px;
      background: #fff;
      border-radius: 4px;
      color: #111;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
    }

    .card.red { color: #dc2626; }

    /* HEADER */
    .header {
      padding: 32px 40px 20px;
    }

    .title {
      font-size: 28px;
      font-weight: 800;
    }

    .meta {
      margin-top: 6px;
      display: flex;
      gap: 24px;
      font-size: 14px;
      align-items: center;
    }

    .prize {
      color: #22c55e;
      font-weight: 700;
    }

    /* TABS */
    .tabs {
      margin-top: 24px;
      display: flex;
      gap: 24px;
      border-bottom: 1px solid #1f2937;
    }

    .tab {
      padding-bottom: 12px;
      font-weight: 600;
      color: #9ca3af;
      cursor: pointer;
    }

    .tab.active {
      color: #22d3ee;
      border-bottom: 2px solid #22d3ee;
    }

    /* LAYOUT */
    .layout {
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 24px;
      padding: 24px 40px 40px;
    }

    /* MATCH CARDS */
    .match {
      background: linear-gradient(180deg, #0b1220, #060b16);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .match-head {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .odds {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .odd {
      background: #0f0f0f;
      border-radius: 10px;
      padding: 14px;
      text-align: center;
    }

    .odd span {
      display: block;
      font-size: 11px;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .odd strong {
      color: #ff3b3b;
      font-size: 16px;
    }

    /* BET SLIP */
    .betslip {
      background: linear-gradient(180deg, #0b1220, #060b16);
      border-radius: 16px;
      padding: 20px;
      height: fit-content;
    }

    .betslip h3 {
      color: #22d3ee;
      margin-bottom: 16px;
    }

    .stake {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .stake button {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: none;
      background: #111827;
      color: #fff;
      font-size: 18px;
    }

    .amount {
      font-size: 22px;
      font-weight: 700;
    }

    .place {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #00e676;
      color: #000;
      font-weight: 800;
      cursor: pointer;
    }

    .remove {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #111827;
      color: #9ca3af;
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <header class="topbar">
    <button class="back-btn" onclick="history.back()">Back</button>

    <div class="topbar-center">
      <div class="cards">
        <div class="card">A♠</div>
        <div class="card red">J♥</div>
      </div>
      BLACKJACK TOURNAMENTS
    </div>

    <div></div>
  </header>

  <!-- HEADER -->
  <section class="header">
    <div class="title">Simple Sports Test</div>

    <div class="meta">
      <div class="prize">Prize: £7,461.35</div>
    </div>

    <div class="tabs">
      <div class="tab active">Live Betting</div>
      <div class="tab">My Bets</div>
      <div class="tab">Leaderboard</div>
    </div>
  </section>

  <!-- CONTENT -->
  <section class="layout">

    <div>
      <div class="match">
        <div class="match-head">
          <span>Man Utd vs Man City</span>
          <span>17/01/2026 12:30</span>
        </div>
        <div class="odds">
          <div class="odd"><span>HOME</span><strong>3.7</strong></div>
          <div class="odd"><span>DRAW</span><strong>4</strong></div>
          <div class="odd"><span>AWAY</span><strong>2.05</strong></div>
        </div>
      </div>

      <div class="match">
        <div class="match-head">
          <span>Liverpool vs Burnley</span>
          <span>17/01/2026 15:00</span>
        </div>
        <div class="odds">
          <div class="odd"><span>HOME</span><strong>1.25</strong></div>
          <div class="odd"><span>DRAW</span><strong>7.5</strong></div>
          <div class="odd"><span>AWAY</span><strong>15</strong></div>
        </div>
      </div>

      <div class="match">
        <div class="match-head">
          <span>Chelsea vs Brentford</span>
          <span>17/01/2026 15:00</span>
        </div>
        <div class="odds">
          <div class="odd"><span>HOME</span><strong>1.8</strong></div>
          <div class="odd"><span>DRAW</span><strong>4</strong></div>
          <div class="odd"><span>AWAY</span><strong>5</strong></div>
        </div>
      </div>
    </div>

    <!-- BET SLIP -->
    <aside class="betslip">
      <h3>Bet Slip</h3>

      <div class="stake">
        <button>-</button>
        <div class="amount">50</div>
        <button>+</button>
      </div>

      <button class="place">Place Bet</button>
      <button class="remove">Remove</button>
    </aside>

  </section>

</body>
</html>
