<style>
/* ================= ROOT ================= */
:root{
  --bg0:#05070c;
  --bg1:#070b12;
  --panel:#0b111b;
  --panel2:#101a2a;
  --card:#121d30;
  --stroke:rgba(255,255,255,.08);
  --shadow:0 18px 60px rgba(0,0,0,.75);

  --white:#f7f9ff;
  --muted:#9aaccc;
  --accent:#00d3ff;
  --green:#20e28b;

  --gold:#f5c35a;
  --silver:#cfd6df;
  --bronze:#d08a4c;
}

*{ box-sizing:border-box; }
html,body{ height:100%; }
body{
  margin:0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--white);
  background:
    radial-gradient(1200px 800px at 50% 20%, rgba(40,70,120,.25), transparent 60%),
    linear-gradient(180deg, var(--bg1), var(--bg0));
}

/* ================= TOP BAR ================= */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 18px;
  background:rgba(10,16,26,.72);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,.06);
}
.back{
  padding:10px 18px;
  border-radius:999px;
  background:#ff3b4d;
  color:#fff;
  text-decoration:none;
  font-weight:900;
}
.center{
  display:flex;
  align-items:center;
  gap:10px;
}
.center span{
  font-weight:900;
  letter-spacing:.16em;
  color:#f2b047;
  font-size:14px;
}

/* ================= HEADER ================= */
.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:22px 18px 60px;
}
.h-title{
  font-size:42px;
  font-weight:1000;
  margin:10px 0 6px;
}
.prize{
  color:var(--green);
  font-weight:1000;
  font-size:22px;
  margin-bottom:14px;
}

/* ================= TABS ================= */
.tabs{
  display:flex;
  gap:26px;
  border-bottom:1px solid rgba(255,255,255,.06);
  margin-bottom:24px;
}
.tab{
  background:none;
  border:0;
  color:rgba(160,180,210,.65);
  font-weight:900;
  padding:12px 2px;
  cursor:pointer;
}
.tab.active{
  color:var(--accent);
  border-bottom:3px solid var(--accent);
}

/* ================= SUMMARY STRIP ================= */
.summary{
  display:flex;
  justify-content:space-between;
  background:linear-gradient(180deg, #131f33, #0d1624);
  border-radius:16px;
  padding:16px 22px;
  margin-bottom:22px;
}
.summary div{
  text-align:center;
}
.summary .label{
  color:var(--muted);
  font-weight:800;
  font-size:12px;
  letter-spacing:.12em;
}
.summary .value{
  margin-top:4px;
  font-weight:1000;
  font-size:18px;
  color:var(--gold);
}

/* ================= PODIUM ================= */
.podium{
  display:grid;
  grid-template-columns: repeat(3,1fr);
  gap:18px;
  margin-bottom:26px;
}
.podium-card{
  background:linear-gradient(180deg,#16243a,#0e1828);
  border-radius:18px;
  padding:22px;
  text-align:center;
  box-shadow:var(--shadow);
}
.podium-card h3{
  margin:8px 0 0;
  font-size:14px;
  letter-spacing:.14em;
}
.podium-card.gold{
  outline:2px solid rgba(245,195,90,.6);
}
.medal{
  font-size:32px;
}

/* ================= ALL PLAYERS ================= */
.players{
  background:linear-gradient(180deg,#131f33,#0d1624);
  border-radius:18px;
  padding:16px;
}
.player-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 14px;
  border-bottom:1px solid rgba(255,255,255,.06);
}
.player-row:last-child{ border-bottom:none; }
.rank{
  font-weight:1000;
  color:var(--muted);
}
.name{
  flex:1;
  margin-left:12px;
  font-weight:900;
}
.score{
  color:var(--green);
  font-weight:900;
}

/* ================= MOBILE ================= */
@media(max-width:760px){
  .podium{ grid-template-columns:1fr; }
  .h-title{ font-size:36px; }
}
</style>
</head>
