<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sports Betting â€“ Tournaments</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
/* =========================
   RESET / BASE
========================= */
* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
  margin: 0;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #0b1220 0%, #05070c 70%);
  color: #ffffff;
}

/* =========================
   LAYOUT
========================= */
.page {
  min-height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 32px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(180deg, #0f172a, #0b1220);
  border-radius: 28px;
  padding: 28px 26px 26px;
  box-shadow: 0 40px 120px rgba(0,0,0,0.6);
  text-align: center;
}

/* =========================
   SPORTS ICONS (PNG)
========================= */
.sports-icons {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-bottom: 14px;
}

.sports-icons img {
  width: 34px;
  height: 34px;
  object-fit: contain;
  animation: bounce 1.6s ease-in-out infinite;
}

.sports-icons img:nth-child(1) { animation-delay: 0s; }
.sports-icons img:nth-child(2) { animation-delay: 0.12s; }
.sports-icons img:nth-child(3) { animation-delay: 0.24s; }
.sports-icons img:nth-child(4) { animation-delay: 0.36s; }
.sports-icons img:nth-child(5) { animation-delay: 0.48s; }

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

/* =========================
   HEADINGS
========================= */
h1 {
  margin: 6px 0 4px;
  font-size: 28px;
  font-weight: 800;
  letter-spacing: -0.02em;
}

h1 span {
  color: #ff8a2a;
}

.badge {
  display: inline-block;
  margin: 6px 0 14px;
  padding: 4px 12px;
  border-radius: 999px;
  background: #ffffff;
  color: #0b1220;
  font-size: 11px;
  font-weight: 700;
  letter-spacing: 0.08em;
}

.subtitle {
  font-size: 14px;
  color: #cbd5f5;
  line-height: 1.4;
  margin-bottom: 18px;
}

.subtitle strong {
  background: #ffd44d;
  color: #0b1220;
  padding: 2px 6px;
  border-radius: 6px;
  font-weight: 800;
}

/* =========================
   CTA
========================= */
.cta {
  background: linear-gradient(180deg, #ffd66b, #ffb62a);
  border-radius: 14px;
  padding: 14px;
  font-weight: 800;
  color: #0b1220;
  margin-bottom: 16px;
}

/* =========================
   INPUTS
========================= */
.field {
  background: #eef2ff;
  border-radius: 12px;
  padding: 12px 14px;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.field img {
  width: 18px;
  height: 18px;
}

.field input {
  border: none;
  outline: none;
  background: transparent;
  width: 100%;
  font-size: 14px;
}

/* =========================
   BUTTONS
========================= */
.btn {
  width: 100%;
  border-radius: 14px;
  padding: 14px;
  font-weight: 800;
  border: none;
  cursor: pointer;
}

.btn-login {
  background: linear-gradient(180deg, #34d399, #10b981);
  color: #ffffff;
  margin-top: 6px;
}

.or {
  font-size: 12px;
  color: #94a3b8;
  margin: 10px 0;
}

.btn-register {
  background: linear-gradient(180deg, #ffd66b, #ffb62a);
  color: #0b1220;
}

/* =========================
   FOOTER LINKS
========================= */
.footer {
  margin-top: 16px;
  font-size: 12px;
}

.footer a {
  display: block;
  color: #ffd44d;
  text-decoration: none;
  margin-top: 4px;
  font-weight: 600;
}

.footer span {
  color: #ffffff;
  font-weight: 500;
}
</style>
</head>

<body>
<div class="page">
  <div class="card">

    <!-- SPORTS ICONS -->
    <div class="sports-icons">
      <img src="assets/icons/soccer.png" alt="Football">
      <img src="assets/icons/basketball.png" alt="Basketball">
      <img src="assets/icons/tennis.png" alt="Tennis">
      <img src="assets/icons/nfl.png" alt="NFL">
      <img src="assets/icons/golf.png" alt="Golf">
    </div>

    <!-- TITLE -->
    <h1>Sports<span>Betting</span></h1>
    <div class="badge">TOURNAMENTS</div>

    <div class="subtitle">
      Compete in <strong>FREE</strong> sports betting tournaments<br>
      against players worldwide
    </div>

    <div class="cta">REAL PRIZES TO BE WON</div>

    <!-- LOGIN -->
    <div class="field">
      <img src="assets/icons/user.png" alt="">
      <input type="text" placeholder="Username">
    </div>

    <div class="field">
      <img src="assets/icons/lock.png" alt="">
      <input type="password" placeholder="Password">
    </div>

    <button class="btn btn-login">LOGIN</button>

    <div class="or">OR</div>

    <button class="btn btn-register">REGISTER NOW</button>

    <!-- FOOTER -->
    <div class="footer">
      <a href="#">Forgot Password?</a>
      <a href="#">Terms &amp; Conditions</a>
      <a href="#">Affiliate Program</a>
      <span>Need help?</span>
      <a href="#">Contact Support</a>
    </div>

  </div>
</div>
</body>
</html>
