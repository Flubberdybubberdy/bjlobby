<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sports Betting â€” Tournaments</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family:Inter,system-ui,-apple-system,sans-serif;
  background:radial-gradient(circle at top,#111a33,#070b1a 70%);
  color:#fff;
}

/* layout */
.page{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}
.card{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#1b2340,#121a30);
  border-radius:28px;
  padding:36px 28px 32px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

/* sports icons */
.icons{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-bottom:16px;
}
.ball{
  width:26px;
  height:26px;
  border-radius:50%;
  animation:bounce 1.6s infinite ease-in-out;
}
.ball:nth-child(2){animation-delay:.15s}
.ball:nth-child(3){animation-delay:.3s}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* FOOTBALL */
.football{
  background:
    radial-gradient(circle at center,#fff 58%,#000 59%);
  position:relative;
}
.football:before{
  content:"";
  position:absolute;
  inset:5px;
  background:
    radial-gradient(circle at center,#000 15%,transparent 16%),
    repeating-conic-gradient(#000 0 10deg,#fff 10deg 20deg);
  border-radius:50%;
}

/* BASKETBALL */
.basketball{
  background:radial-gradient(circle at top,#ff9a55,#e65c00);
  position:relative;
}
.basketball:before,
.basketball:after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  border:2px solid rgba(0,0,0,.35);
}
.basketball:after{
  transform:rotate(90deg);
}

/* TENNIS */
.tennis{
  background:#9cff3b;
  position:relative;
}
.tennis:before,
.tennis:after{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  border-radius:50%;
  border:2px solid #fff;
  clip-path:inset(0 50% 0 0);
}
.tennis:after{
  clip-path:inset(0 0 0 50%);
}

/* typography */
h1{
  margin:0;
  font-size:34px;
  font-weight:900;
}
.orange{color:#ff8c2b}
.pill{
  display:inline-block;
  margin:10px 0 16px;
  padding:6px 14px;
  background:#fff;
  color:#222;
  border-radius:999px;
  font-size:11px;
  font-weight:900;
  letter-spacing:.14em;
}
.subtitle{
  font-size:14px;
  color:#b7c0e0;
  margin-bottom:22px;
}
.free{
  background:#f6c945;
  color:#000;
  padding:2px 6px;
  border-radius:6px;
  font-weight:900;
  font-size:12px;
}

/* buttons */
button{
  width:100%;
  border:0;
  cursor:pointer;
  font-weight:900;
  letter-spacing:.08em;
  padding:14px;
  border-radius:14px;
}
.cta{
  background:linear-gradient(180deg,#ffd46a,#f6c945);
  color:#111;
  margin-bottom:22px;
}
.login{
  background:linear-gradient(180deg,#6ad69a,#35b87b);
  color:#fff;
  margin-top:10px;
}
.register{
  background:linear-gradient(180deg,#ffe35c,#ffd23a);
  color:#111;
}

/* form */
.field{
  display:flex;
  align-items:center;
  background:#eef3fb;
  border-radius:14px;
  padding:12px 14px;
  margin-bottom:14px;
}
.field svg{width:18px;height:18px;margin-right:10px}
.user svg{fill:#2f7cff}
.lock svg{fill:#f6c945}
.field input{
  border:0;
  background:transparent;
  outline:none;
  font-size:14px;
  flex:1;
}

/* footer */
.footer{
  margin-top:20px;
  font-size:12px;
}
.footer a{
  display:block;
  margin:4px 0;
  color:#f6c945;
  font-weight:700;
  text-decoration:none;
}
.footer .support{
  color:#fff;
  margin-top:6px;
}
</style>
</head>

<body>
<main class="page">
<section class="card">

<div class="icons">
  <div class="ball football"></div>
  <div class="ball basketball"></div>
  <div class="ball tennis"></div>
</div>

<h1>Sports<span class="orange">Betting</span></h1>
<div class="pill">TOURNAMENTS</div>

<p class="subtitle">
  Compete in <span class="free">FREE</span> sports betting tournaments<br>
  against players worldwide
</p>

<button class="cta">REAL PRIZES TO BE WON</button>

<div class="field user">
  <svg viewBox="0 0 24 24">
    <circle cx="12" cy="8" r="4"/>
    <path d="M4 20c0-4 16-4 16 0"/>
  </svg>
  <input placeholder="Username">
</div>

<div class="field lock">
  <svg viewBox="0 0 24 24">
    <rect x="5" y="10" width="14" height="10" rx="2"/>
    <path d="M8 10V7a4 4 0 0 1 8 0v3"/>
  </svg>
  <input type="password" placeholder="Password">
</div>

<button class="login">LOGIN</button>
<div style="margin:14px 0;font-size:12px;opacity:.7">OR</div>
<button class="register">REGISTER NOW</button>

<div class="footer">
  <a href="#">Forgot Password?</a>
  <a href="#">Terms & Conditions</a>
  <a href="#">Affiliate Program</a>
  <div class="support">Need help? Contact Support</div>
</div>

</section>
</main>
</body>
</html>
