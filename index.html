<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sports Betting — Tournaments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #111a33, #070b1a 70%);
      color: #ffffff;
    }

    .page {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, #1b2340, #121a30);
      border-radius: 28px;
      padding: 36px 28px 32px;
      box-shadow: 0 30px 80px rgba(0,0,0,.6);
      text-align: center;
    }

    /* ===============================
       TOP SPORTS ICONS (REAL SVG + BOUNCE)
    ================================ */
    .icons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 18px;
    }

    .ball {
      width: 30px;
      height: 30px;
      display: inline-block;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.35));
      animation: bounce 2.6s ease-in-out infinite;
      transform-origin: 50% 100%;
    }
    .ball:nth-child(2) { animation-delay: .12s; }
    .ball:nth-child(3) { animation-delay: .24s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-7px) scale(1.02); }
    }

    /* ===============================
       TYPOGRAPHY
    ================================ */
    .title {
      font-size: 34px;
      margin: 0;
      font-weight: 900;
    }
    .orange { color: #ff8c2b; }

    .pill {
      display: inline-block;
      margin: 12px 0 16px;
      padding: 6px 14px;
      background: #ffffff;
      color: #2b2b2b;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .14em;
    }

    .subtitle {
      font-size: 14px;
      color: #b7c0e0;
      line-height: 1.5;
      margin-bottom: 22px;
    }

    .free {
      background: #f6c945;
      color: #000;
      padding: 2px 6px;
      border-radius: 6px;
      font-weight: 900;
      font-size: 12px;
    }

    /* ===============================
       BUTTONS
    ================================ */
    button {
      border: 0;
      cursor: pointer;
      font-weight: 900;
      letter-spacing: .08em;
    }

    .cta-primary {
      width: 100%;
      background: linear-gradient(180deg, #ffd46a, #f6c945);
      color: #111;
      padding: 14px;
      border-radius: 14px;
      margin-bottom: 24px;
    }

    .login {
      width: 100%;
      background: linear-gradient(180deg, #6ad69a, #35b87b);
      color: #ffffff;
      padding: 14px;
      border-radius: 14px;
      margin-top: 10px;
    }

    .register {
      width: 100%;
      background: linear-gradient(180deg, #ffe35c, #ffd23a);
      color: #111;
      padding: 14px;
      border-radius: 14px;
    }

    /* ===============================
       FORM
    ================================ */
    .form { margin-top: 10px; }

    .field {
      display: flex;
      align-items: center;
      background: #eef3fb;
      border-radius: 14px;
      padding: 12px 14px;
      margin-bottom: 14px;
    }

    .field input {
      border: 0;
      background: transparent;
      outline: none;
      font-size: 14px;
      flex: 1;
    }

    .field .icon {
      margin-right: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      flex: 0 0 20px;
    }

    .or {
      margin: 14px 0;
      font-size: 12px;
      opacity: .7;
    }

    /* ===============================
       FOOTER
    ================================ */
    .footer {
      margin-top: 20px;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .footer a {
      color: #f6c945;
      text-decoration: none;
      font-weight: 700;
    }

    .footer a.support {
      color: #ffffff; /* ✅ as requested */
    }

    .dark {
      margin-top: 6px;
      opacity: .7;
    }
  </style>
</head>

<body>
<main class="page">
<section class="card">

  <div class="icons" aria-hidden="true">
    <!-- FOOTBALL (SOCCER BALL) -->
    <svg class="ball" viewBox="0 0 64 64">
      <defs>
        <radialGradient id="gBallWhite" cx="28%" cy="22%" r="80%">
          <stop offset="0%" stop-color="#ffffff"/>
          <stop offset="55%" stop-color="#e9edf3"/>
          <stop offset="100%" stop-color="#cfd6e2"/>
        </radialGradient>
        <radialGradient id="gSpec" cx="25%" cy="18%" r="45%">
          <stop offset="0%" stop-color="rgba(255,255,255,.95)"/>
          <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
        </radialGradient>
      </defs>

      <circle cx="32" cy="32" r="28" fill="url(#gBallWhite)"/>
      <circle cx="32" cy="32" r="28" fill="none" stroke="rgba(255,255,255,.25)" stroke-width="2"/>

      <!-- center pentagon -->
      <path d="M32 19 L40 25 L37 35 L27 35 L24 25 Z"
            fill="#121826" opacity=".95"/>

      <!-- surrounding panels -->
      <path d="M24 25 L16 23 L13 32 L20 39 L27 35 Z" fill="#0f172a" opacity=".9"/>
      <path d="M40 25 L48 23 L51 32 L44 39 L37 35 Z" fill="#0f172a" opacity=".9"/>
      <path d="M20 39 L13 32 L18 45 L28 49 L27 35 Z" fill="#0f172a" opacity=".88"/>
      <path d="M44 39 L51 32 L46 45 L36 49 L37 35 Z" fill="#0f172a" opacity=".88"/>
      <path d="M28 49 L32 55 L36 49 L32 43 Z" fill="#0f172a" opacity=".86"/>

      <!-- specular highlight -->
      <ellipse cx="24" cy="18" rx="16" ry="12" fill="url(#gSpec)" />
    </svg>

    <!-- BASKETBALL -->
    <svg class="ball" viewBox="0 0 64 64">
      <defs>
        <radialGradient id="gBallOrange" cx="28%" cy="22%" r="80%">
          <stop offset="0%" stop-color="#ffcf9a"/>
          <stop offset="55%" stop-color="#e47a25"/>
          <stop offset="100%" stop-color="#b94d12"/>
        </radialGradient>
        <radialGradient id="gSpec2" cx="25%" cy="18%" r="45%">
          <stop offset="0%" stop-color="rgba(255,255,255,.85)"/>
          <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
        </radialGradient>
      </defs>

      <circle cx="32" cy="32" r="28" fill="url(#gBallOrange)"/>
      <circle cx="32" cy="32" r="28" fill="none" stroke="rgba(255,255,255,.18)" stroke-width="2"/>

      <!-- seams -->
      <path d="M32 4 C32 20, 32 44, 32 60" fill="none" stroke="rgba(25,15,10,.75)" stroke-width="3" stroke-linecap="round"/>
      <path d="M4 32 C20 32, 44 32, 60 32" fill="none" stroke="rgba(25,15,10,.75)" stroke-width="3" stroke-linecap="round"/>
      <path d="M12 14 C26 22, 38 42, 52 50" fill="none" stroke="rgba(25,15,10,.65)" stroke-width="3" stroke-linecap="round"/>
      <path d="M52 14 C38 22, 26 42, 12 50" fill="none" stroke="rgba(25,15,10,.65)" stroke-width="3" stroke-linecap="round"/>

      <ellipse cx="24" cy="18" rx="16" ry="12" fill="url(#gSpec2)" />
    </svg>

    <!-- TENNIS BALL -->
    <svg class="ball" viewBox="0 0 64 64">
      <defs>
        <radialGradient id="gBallGreen" cx="28%" cy="22%" r="80%">
          <stop offset="0%" stop-color="#f0ffb0"/>
          <stop offset="58%" stop-color="#a8dd3e"/>
          <stop offset="100%" stop-color="#6aa516"/>
        </radialGradient>
        <radialGradient id="gSpec3" cx="25%" cy="18%" r="45%">
          <stop offset="0%" stop-color="rgba(255,255,255,.8)"/>
          <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
        </radialGradient>
      </defs>

      <circle cx="32" cy="32" r="28" fill="url(#gBallGreen)"/>
      <circle cx="32" cy="32" r="28" fill="none" stroke="rgba(255,255,255,.18)" stroke-width="2"/>

      <!-- curved felt seams -->
      <path d="M18 12 C30 22, 30 42, 18 52" fill="none" stroke="rgba(255,255,255,.78)" stroke-width="3" stroke-linecap="round"/>
      <path d="M46 12 C34 22, 34 42, 46 52" fill="none" stroke="rgba(255,255,255,.78)" stroke-width="3" stroke-linecap="round"/>

      <ellipse cx="24" cy="18" rx="16" ry="12" fill="url(#gSpec3)" />
    </svg>
  </div>

  <h1 class="title">Sports<span class="orange">Betting</span></h1>

  <div class="pill">TOURNAMENTS</div>

  <p class="subtitle">
    Compete in <span class="free">FREE</span> sports betting tournaments<br>
    against players worldwide
  </p>

  <button class="cta-primary">REAL PRIZES TO BE WON</button>

  <form class="form">
    <div class="field">
      <span class="icon" aria-hidden="true">
        <!-- user icon (blue) -->
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#2f6bff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="8" r="4"></circle>
          <path d="M4 20c0-4 16-4 16 0"></path>
        </svg>
      </span>
      <input type="text" placeholder="Username" />
    </div>

    <div class="field">
      <span class="icon" aria-hidden="true">
        <!-- lock icon (gold) -->
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#f6c945" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="5" y="10" width="14" height="10" rx="2"></rect>
          <path d="M8 10V7a4 4 0 0 1 8 0v3"></path>
        </svg>
      </span>
      <input type="password" placeholder="Password" />
    </div>

    <button class="login">LOGIN</button>
    <div class="or">OR</div>
    <button class="register">REGISTER NOW</button>
  </form>

  <div class="footer">
    <a href="#">Forgot Password?</a>
    <a href="#">Terms &amp; Conditions</a>
    <a href="#">Affiliate Program</a>
    <a href="#" class="support">Need help? Contact Support</a>
    <div class="dark">Dark Mode <strong>OFF</strong></div>
  </div>

</section>
</main>
</body>
</html>
