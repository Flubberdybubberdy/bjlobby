<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sports Betting â€“ Tournaments</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
* { box-sizing: border-box; }

html, body {
  height: 100%;
  margin: 0;
  font-family: Inter, system-ui, -apple-system, sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617 70%);
  color: #ffffff;
}

.page {
  min-height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(180deg, #0b1325, #020617);
  border-radius: 24px;
  padding: 32px 28px;
  box-shadow: 0 30px 80px rgba(0,0,0,.6);
  text-align: center;
}

/* --- BALLS --- */
.balls {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-bottom: 14px;
}

.ball {
  width: 28px;
  height: 28px;
  animation: bounce 1.6s ease-in-out infinite;
}

.ball:nth-child(2){ animation-delay:.15s }
.ball:nth-child(3){ animation-delay:.3s }

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

/* --- TITLES --- */
h1 {
  margin: 6px 0 6px;
  font-size: 28px;
  font-weight: 800;
}
h1 span { color:#fb923c }

.badge {
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  background:#fff;
  color:#020617;
  font-size:11px;
  font-weight:800;
  letter-spacing:.12em;
}

.subtitle {
  margin:14px 0 20px;
  font-size:14px;
  color:#cbd5f5;
}

/* --- BUTTONS --- */
.primary {
  width:100%;
  border:none;
  border-radius:14px;
  padding:14px;
  background:#fbbf24;
  color:#020617;
  font-weight:800;
  cursor:pointer;
  margin-bottom:16px;
}

.login {
  background:linear-gradient(180deg,#22c55e,#16a34a);
  color:#fff;
  margin-top:8px;
}

/* --- INPUTS --- */
.field {
  display:flex;
  align-items:center;
  background:#eef2ff;
  border-radius:12px;
  padding:12px 14px;
  margin-bottom:10px;
  color:#020617;
}

.field svg {
  width:18px;
  height:18px;
  margin-right:10px;
}

.field input {
  border:none;
  background:none;
  outline:none;
  width:100%;
  font-size:14px;
}

/* --- FOOTER --- */
.links {
  margin-top:16px;
  font-size:12px;
}

.links a {
  display:block;
  color:#fbbf24;
  text-decoration:none;
  margin:4px 0;
}

.help {
  margin-top:6px;
  color:#ffffff;
}

.dark {
  margin-top:8px;
  font-size:11px;
  color:#94a3b8;
}
</style>
</head>

<body>
<div class="page">
  <div class="card">

    <!-- SPORTS BALLS -->
    <div class="balls">

      <!-- FOOTBALL -->
      <svg class="ball" viewBox="0 0 64 64">
        <circle cx="32" cy="32" r="28" fill="#ffffff"/>
        <polygon points="32,18 38,22 36,30 28,30 26,22" fill="#111827"/>
        <polygon points="26,22 18,20 14,28 20,34 28,30" fill="#111827"/>
        <polygon points="38,22 46,20 50,28 44,34 36,30" fill="#111827"/>
        <polygon points="20,34 14,28 18,42 28,46 28,30" fill="#111827"/>
        <polygon points="44,34 50,28 46,42 36,46 36,30" fill="#111827"/>
        <circle cx="32" cy="32" r="28" fill="none" stroke="#111827" stroke-width="2"/>
      </svg>

      <!-- BASKETBALL -->
      <svg class="ball" viewBox="0 0 64 64">
        <circle cx="32" cy="32" r="28" fill="#f97316"/>
        <path d="M32 4v56M4 32h56" stroke="#111827" stroke-width="4"/>
        <path d="M12 12c16 16 16 24 0 40M52 12c-16 16-16 24 0 40"
              stroke="#111827" stroke-width="4"/>
      </svg>

      <!-- TENNIS -->
      <svg class="ball" viewBox="0 0 64 64">
        <circle cx="32" cy="32" r="28" fill="#84cc16"/>
        <path d="M10 20c16 12 28 12 44 0" fill="none" stroke="#ffffff" stroke-width="4"/>
        <path d="M10 44c16-12 28-12 44 0" fill="none" stroke="#ffffff" stroke-width="4"/>
      </svg>

    </div>

    <h1>Sports<span>Betting</span></h1>
    <div class="badge">TOURNAMENTS</div>

    <div class="subtitle">
      Compete in <b>FREE</b> sports betting tournaments<br/>
      against players worldwide
    </div>

    <button class="primary">REAL PRIZES TO BE WON</button>

    <!-- USERNAME -->
    <div class="field">
      <svg viewBox="0 0 24 24" fill="#2563eb">
        <circle cx="12" cy="8" r="4"/>
        <path d="M4 20c2-4 14-4 16 0"/>
      </svg>
      <input placeholder="Username"/>
    </div>

    <!-- PASSWORD -->
    <div class="field">
      <svg viewBox="0 0 24 24" fill="#fbbf24">
        <rect x="5" y="10" width="14" height="10" rx="2"/>
        <path d="M8 10V7a4 4 0 0 1 8 0v3"/>
      </svg>
      <input type="password" placeholder="Password"/>
    </div>

    <button class="primary login">LOGIN</button>

    <div style="margin:8px 0;font-size:12px;color:#94a3b8;">OR</div>

    <button class="primary">REGISTER NOW</button>

    <div class="links">
      <a href="#">Forgot Password?</a>
      <a href="#">Terms & Conditions</a>
      <a href="#">Affiliate Program</a>
      <div class="help">Need help? Contact Support</div>
    </div>

    <div class="dark">Dark Mode OFF</div>

  </div>
</div>
</body>
</html>
