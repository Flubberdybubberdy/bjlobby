<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sports Betting â€“ Tournaments</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
* { box-sizing: border-box; }

html, body {
  height: 100%;
  margin: 0;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #0b1220 0%, #05070c 70%);
  color: #ffffff;
}

.page {
  min-height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 32px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(180deg, #0f172a, #0b1220);
  border-radius: 28px;
  padding: 30px 26px 28px;
  box-shadow: 0 40px 120px rgba(0,0,0,0.6);
  text-align: center;
}

/* =========================
   SPORTS ICONS (FIXED)
========================= */
.sports-icons {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-bottom: 18px;
}

/* Mask container */
.icon-wrap {
  width: 88px;
  height: 88px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: bounce 1.6s ease-in-out infinite;
}

/* Image itself */
.icon-wrap img {
  width: 110px;       /* overscale to crop text */
  height: auto;
  transform: translateY(-6px); /* pushes text out of view */
}

.icon-wrap:nth-child(1) { animation-delay: 0s; }
.icon-wrap:nth-child(2) { animation-delay: 0.12s; }
.icon-wrap:nth-child(3) { animation-delay: 0.24s; }
.icon-wrap:nth-child(4) { animation-delay: 0.36s; }
.icon-wrap:nth-child(5) { animation-delay: 0.48s; }

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* =========================
   HEADINGS
========================= */
h1 {
  margin: 6px 0 4px;
  font-size: 28px;
  font-weight: 800;
}

h1 span { color: #ff8a2a; }

.badge {
  display: inline-block;
  margin: 6px 0 14px;
  padding: 4px 12px;
  border-radius: 999px;
  background: #ffffff;
  color: #0b1220;
  font-size: 11px;
  font-weight: 700;
}

.subtitle {
  font-size: 14px;
  color: #cbd5f5;
  margin-bottom: 18px;
}

.subtitle strong {
  background: #ffd44d;
  color: #0b1220;
  padding: 2px 6px;
  border-radius: 6px;
}

.cta {
  background: linear-gradient(180deg, #ffd66b, #ffb62a);
  border-radius: 14px;
  padding: 14px;
  font-weight: 800;
  color: #0b1220;
  margin-bottom: 16px;
}

/* =========================
   INPUTS
========================= */
.field {
  background: #eef2ff;
  border-radius: 12px;
  padding: 12px 14px;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.field svg {
  width: 18px;
  height: 18px;
  flex-shrink: 0;
}

.field input {
  border: none;
  outline: none;
  background: transparent;
  width: 100%;
  font-size: 14px;
}

/* =========================
   BUTTONS
========================= */
.btn {
  width: 100%;
  border-radius: 14px;
  padding: 14px;
  font-weight: 800;
  border: none;
}

.btn-login {
  background: linear-gradient(180deg, #34d399, #10b981);
  color: #ffffff;
  margin-top: 6px;
}

.or {
  font-size: 12px;
  color: #94a3b8;
  margin: 10px 0;
}

.btn-register {
  background: linear-gradient(180deg, #ffd66b, #ffb62a);
  color: #0b1220;
}

/* =========================
   FOOTER
========================= */
.footer {
  margin-top: 16px;
  font-size: 12px;
}

.footer a {
  display: block;
  color: #ffd44d;
  text-decoration: none;
  margin-top: 4px;
  font-weight: 600;
}

.footer span {
  color: #ffffff;
}
</style>
</head>

<body>
<div class="page">
  <div class="card">

    <div class="sports-icons">
      <div class="icon-wrap"><img src="assets/icons/soccer.png" alt=""></div>
      <div class="icon-wrap"><img src="assets/icons/basketball.png" alt=""></div>
      <div class="icon-wrap"><img src="assets/icons/tennis.png" alt=""></div>
      <div class="icon-wrap"><img src="assets/icons/nfl.png" alt=""></div>
      <div class="icon-wrap"><img src="assets/icons/golf.png" alt=""></div>
    </div>

    <h1>Sports<span>Betting</span></h1>
    <div class="badge">TOURNAMENTS</div>

    <div class="subtitle">
      Compete in <strong>FREE</strong> sports betting tournaments<br>
      against players worldwide
    </div>

    <div class="cta">REAL PRIZES TO BE WON</div>

    <div class="field">
      <svg viewBox="0 0 24 24" fill="#2563eb">
        <path d="M12 12a5 5 0 100-10 5 5 0 000 10zm0 2c-4.4 0-8 2.2-8 5v1h16v-1c0-2.8-3.6-5-8-5z"/>
      </svg>
      <input type="text" placeholder="Username">
    </div>

    <div class="field">
      <svg viewBox="0 0 24 24" fill="#fbbf24">
        <path d="M17 8V7a5 5 0 00-10 0v1H5v14h14V8h-2zm-8-1a3 3 0 016 0v1H9V7z"/>
      </svg>
      <input type="password" placeholder="Password">
    </div>

    <button class="btn btn-login">LOGIN</button>
    <div class="or">OR</div>
    <button class="btn btn-register">REGISTER NOW</button>

    <div class="footer">
      <a href="#">Forgot Password?</a>
      <a href="#">Terms &amp; Conditions</a>
      <a href="#">Affiliate Program</a>
      <span>Need help?</span>
      <a href="#">Contact Support</a>
    </div>

  </div>
</div>
</body>
</html>
