<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sports Betting â€” Tournaments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #111a33, #070b1a 70%);
      color: #ffffff;
    }

    .page {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, #1b2340, #121a30);
      border-radius: 28px;
      padding: 36px 28px 32px;
      box-shadow: 0 30px 80px rgba(0,0,0,.6);
      text-align: center;
    }

    /* ===============================
       SPORTS ICONS (3D + BOUNCE)
    ================================ */
    .icons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 18px;
    }

    .ball {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      animation: bounce 2.8s ease-in-out infinite;
    }

    .ball:nth-child(2) { animation-delay: .15s; }
    .ball:nth-child(3) { animation-delay: .3s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .football {
      background:
        radial-gradient(circle at 30% 30%, #ffffff, #d9d9d9 45%, #bfbfbf 100%);
      position: relative;
    }

    .football::after {
      content: "";
      position: absolute;
      inset: 7px;
      background: #111;
      clip-path: polygon(50% 0%, 95% 25%, 78% 85%, 22% 85%, 5% 25%);
    }

    .basketball {
      background:
        radial-gradient(circle at 30% 30%, #ffb36a, #d46a1f 65%, #b45112 100%);
      position: relative;
    }

    .basketball::before,
    .basketball::after {
      content: "";
      position: absolute;
      background: rgba(0,0,0,.6);
    }

    .basketball::before {
      width: 2px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    .basketball::after {
      height: 2px;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
    }

    .tennis {
      background:
        radial-gradient(circle at 30% 30%, #e6ff9a, #9fd43a 70%, #7db120 100%);
      position: relative;
    }

    .tennis::before,
    .tennis::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 100%;
      background: rgba(255,255,255,.7);
      top: 0;
    }

    .tennis::before { left: 35%; transform: rotate(12deg); }
    .tennis::after  { right: 35%; transform: rotate(-12deg); }

    /* ===============================
       TYPOGRAPHY
    ================================ */
    .title {
      font-size: 34px;
      margin: 0;
      font-weight: 900;
    }

    .orange { color: #ff8c2b; }

    .pill {
      display: inline-block;
      margin: 12px 0 16px;
      padding: 6px 14px;
      background: #ffffff;
      color: #2b2b2b;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .14em;
    }

    .subtitle {
      font-size: 14px;
      color: #b7c0e0;
      line-height: 1.5;
      margin-bottom: 22px;
    }

    .free {
      background: #f6c945;
      color: #000;
      padding: 2px 6px;
      border-radius: 6px;
      font-weight: 900;
      font-size: 12px;
    }

    /* ===============================
       BUTTONS
    ================================ */
    button {
      border: 0;
      cursor: pointer;
      font-weight: 900;
      letter-spacing: .08em;
    }

    .cta-primary {
      width: 100%;
      background: linear-gradient(180deg, #ffd46a, #f6c945);
      color: #111;
      padding: 14px;
      border-radius: 14px;
      margin-bottom: 24px;
    }

    .login {
      width: 100%;
      background: linear-gradient(180deg, #6ad69a, #35b87b);
      color: #ffffff;
      padding: 14px;
      border-radius: 14px;
      margin-top: 10px;
    }

    .register {
      width: 100%;
      background: linear-gradient(180deg, #ffe35c, #ffd23a);
      color: #111;
      padding: 14px;
      border-radius: 14px;
    }

    /* ===============================
       FORM
    ================================ */
    .form { margin-top: 10px; }

    .field {
      display: flex;
      align-items: center;
      background: #eef3fb;
      border-radius: 14px;
      padding: 12px 14px;
      margin-bottom: 14px;
    }

    .icon {
      margin-right: 10px;
      font-size: 16px;
    }

    .user { color: #2f6bff; }
    .lock { color: #f6c945; }

    .field input {
      border: 0;
      background: transparent;
      outline: none;
      font-size: 14px;
      flex: 1;
    }

    .or {
      margin: 14px 0;
      font-size: 12px;
      opacity: .7;
    }

    /* ===============================
       FOOTER
    ================================ */
    .footer {
      margin-top: 20px;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .footer a {
      color: #f6c945;
      text-decoration: none;
      font-weight: 700;
    }

    .footer a.support {
      color: #ffffff;
    }

    .dark {
      margin-top: 6px;
      opacity: .7;
    }
  </style>
</head>

<body>
<main class="page">
<section class="card">

  <div class="icons">
    <div class="ball football"></div>
    <div class="ball basketball"></div>
    <div class="ball tennis"></div>
  </div>

  <h1 class="title">
    Sports<span class="orange">Betting</span>
  </h1>

  <div class="pill">TOURNAMENTS</div>

  <p class="subtitle">
    Compete in <span class="free">FREE</span> sports betting tournaments<br>
    against players worldwide
  </p>

  <button class="cta-primary">REAL PRIZES TO BE WON</button>

  <form class="form">
    <div class="field">
      <span class="icon user">ðŸ‘¤</span>
      <input type="text" placeholder="Username">
    </div>

    <div class="field">
      <span class="icon lock">ðŸ”’</span>
      <input type="password" placeholder="Password">
    </div>

    <button class="login">LOGIN</button>
    <div class="or">OR</div>
    <button class="register">REGISTER NOW</button>
  </form>

  <div class="footer">
    <a href="#">Forgot Password?</a>
    <a href="#">Terms & Conditions</a>
    <a href="#">Affiliate Program</a>
    <a href="#" class="support">Need help? Contact Support</a>
    <div class="dark">Dark Mode <strong>OFF</strong></div>
  </div>

</section>
</main>
</body>
</html>
