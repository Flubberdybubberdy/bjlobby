<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sports Betting â€” Tournament Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="sports.css" />
</head>

<body class="dark">

  <!-- TOP NAV -->
  <header class="topbar">
    <div class="topbar-left">
      <button class="logout" type="button">LOGOUT</button>
    </div>

    <div class="topbar-center">
      <a href="index.html" class="topbar-link" aria-label="Go to Blackjack Tournaments">

        <span class="card-icons" aria-hidden="true">

          <!-- ACE OF SPADES -->
          <svg class="card-icon" viewBox="0 0 64 88">
            <rect x="4" y="4" width="56" height="80" rx="8" class="card-bg"/>

            <!-- Rank -->
            <text x="10" y="22" class="rank black">A</text>
            <text x="54" y="66" transform="rotate(180 54 66)" class="rank black">A</text>

            <!-- Spade -->
            <path class="spade"
              d="M32 30
                 C22 40 18 46 18 52
                 C18 58 22 62 28 62
                 C30 62 31 61 32 60
                 C33 61 34 62 36 62
                 C42 62 46 58 46 52
                 C46 46 42 40 32 30 Z"/>
            <rect x="30" y="60" width="4" height="10" class="spade"/>
          </svg>

          <!-- JACK OF HEARTS -->
          <svg class="card-icon" viewBox="0 0 64 88">
            <rect x="4" y="4" width="56" height="80" rx="8" class="card-bg"/>

            <!-- Rank -->
            <text x="10" y="22" class="rank red">J</text>
            <text x="54" y="66" transform="rotate(180 54 66)" class="rank red">J</text>

            <!-- Heart -->
            <path class="heart"
              d="M32 56
                 C32 56 20 46 20 38
                 C20 32 24 28 28 28
                 C30 28 32 30 32 32
                 C32 30 34 28 36 28
                 C40 28 44 32 44 38
                 C44 46 32 56 32 56 Z"/>
          </svg>

        </span>

        <span class="topbar-text">BLACKJACK TOURNAMENTS</span>
      </a>
    </div>

    <div class="topbar-right">
      <span class="mode">Dark</span>
    </div>
  </header>

  <!-- HERO (UNCHANGED) -->
  <main class="hero">
    <h1 class="title">
      <span class="white">Sports</span><span class="orange">Betting</span>
    </h1>
    <p class="subtitle">Tournament Lobby</p>

    <div class="message-bar">A SAMPLE MESSAGE</div>

    <nav class="tabs">
      <button class="tab active">ALL EVENTS</button>
      <button class="tab">LIVE</button>
      <button class="tab">UPCOMING</button>
      <button class="tab">FINISHED</button>
    </nav>
  </main>

  <!-- CONTENT stays EXACTLY as-is -->

</body>
</html>
