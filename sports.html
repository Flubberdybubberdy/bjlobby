<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sports Betting — Tournament Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ===============================
       DESIGN TOKENS
    ================================ */
    :root{
      --bg-main:#070b1a;
      --bg-top:#111a33;
      --panel:#1b2340;
      --panel-2:#17203a;

      --text:#ffffff;
      --muted:#9aa3c7;

      --yellow:#f6c945;
      --pink:#ef6aa8;
      --orange:#ff8c2b;

      --red:#e53935;
      --link:#6f7cff;

      --radius:18px;
      --shadow-card:0 18px 44px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:radial-gradient(circle at top, var(--bg-top), var(--bg-main) 70%);
      color:var(--text);
      font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    }

    /* ===============================
       TOP BAR
    ================================ */
    .topbar{
      display:grid;
      grid-template-columns:1fr auto 1fr;
      align-items:center;
      padding:12px 24px;
      background:linear-gradient(180deg,#0e1428,#0a1020);
    }

    .logout{
      background:var(--red);
      color:#fff;
      border:0;
      border-radius:8px;
      padding:6px 14px;
      font-weight:900;
      font-size:12px;
      letter-spacing:.05em;
      cursor:pointer;
    }

    .mode{
      font-size:13px;
      opacity:.8;
    }

    /* ===============================
       HERO
    ================================ */
    .hero{
      padding:56px 20px 28px;
      text-align:center;
    }

    .title{
      font-size:46px;
      margin:0;
      font-weight:900;
      letter-spacing:-.02em;
    }
    .white{color:#fff}
    .orange{color:var(--orange)}

    .subtitle{
      margin-top:8px;
      color:var(--muted);
      font-size:14px;
    }

    .message-bar{
      margin:22px auto 0;
      max-width:720px;
      background:var(--red);
      color:#fff;
      padding:10px 16px;
      border-radius:12px;
      font-weight:900;
      letter-spacing:.03em;
    }

    .tabs{
      display:flex;
      gap:26px;
      justify-content:center;
      margin-top:20px;
    }

    .tab{
      background:none;
      border:0;
      color:var(--muted);
      font-weight:900;
      font-size:13px;
      letter-spacing:.12em;
      cursor:pointer;
    }

    .tab.active{
      color:#fff;
      border-bottom:2px solid var(--yellow);
      padding-bottom:4px;
    }

    /* ===============================
       CONTENT
    ================================ */
    .content{
      max-width:1180px;
      margin:0 auto;
      padding:32px 24px 64px;
    }

    .section-head{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      margin-bottom:16px;
    }

    .section-title{
      font-size:20px;
      font-weight:900;
      margin:0;
    }

    .howto{
      color:var(--link);
      text-decoration:none;
      font-weight:900;
      letter-spacing:.08em;
      font-size:12px;
    }

    /* ===============================
       TOURNAMENT CARD
    ================================ */
    .tcard{
      background:linear-gradient(180deg,var(--panel),var(--panel-2));
      border-radius:var(--radius);
      box-shadow:var(--shadow-card);
      padding:22px 24px;
      margin:18px 0;
    }

    .tcard-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:14px;
    }

    .tname{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
      font-size:16px;
    }

    .dot{
      width:9px;
      height:9px;
      border-radius:50%;
    }
    .live{background:#4cff9a}
    .upcoming{background:var(--yellow)}
    .finished{background:#5c667e}

    .status{
      font-size:12px;
      font-weight:900;
      letter-spacing:.12em;
      padding:7px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.08);
    }

    .status.live{background:rgba(229,57,53,.95)}
    .status.upcoming{background:rgba(111,124,255,.22)}
    .status.finished{background:rgba(255,255,255,.1)}

    .tgrid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:24px;
      margin-top:12px;
    }

    .label{
      font-size:11px;
      color:var(--muted);
      font-weight:900;
      letter-spacing:.12em;
    }

    .value{
      font-weight:900;
      font-size:14px;
    }

    .tactions{
      display:flex;
      gap:14px;
      margin-top:18px;
    }

    .btn{
      border:0;
      border-radius:12px;
      padding:12px 18px;
      font-weight:900;
      letter-spacing:.08em;
      cursor:pointer;
      min-width:160px;
    }

    .btn-view{
      background:linear-gradient(180deg,#ff7bb8,var(--pink));
      color:#111;
    }

    .btn-leader{
      background:linear-gradient(180deg,#ffd46a,var(--yellow));
      color:#111;
    }

    .btn-disabled{
      background:rgba(255,255,255,.12);
      color:rgba(255,255,255,.4);
      cursor:not-allowed;
    }

    @media(max-width:860px){
      .tgrid{grid-template-columns:1fr}
      .tactions{flex-direction:column}
      .btn{width:100%}
    }
  </style>
</head>

<body>

<header class="topbar">
  <button class="logout">LOGOUT</button>
  <div></div>
  <span class="mode">Dark</span>
</header>

<main class="hero">
  <h1 class="title">
    <span class="white">Sports</span> <span class="orange">Betting</span>
  </h1>
  <p class="subtitle">Tournament Lobby</p>

  <div class="message-bar">
    LIVE SPORTS BETTING TOURNAMENTS
  </div>

  <nav class="tabs">
    <button class="tab active">ALL EVENTS</button>
    <button class="tab">LIVE</button>
    <button class="tab">UPCOMING</button>
    <button class="tab">FINISHED</button>
  </nav>
</main>

<section class="content">
  <div class="section-head">
    <h2 class="section-title">Available Tournaments</h2>
    <a class="howto" href="#">HOW IT WORKS →</a>
  </div>

  <!-- TOURNAMENT -->
  <article class="tcard">
    <div class="tcard-top">
      <div class="tname">
        <span class="dot live"></span>
        Simple Sports Test
      </div>
      <span class="status live">LIVE</span>
    </div>

    <div class="tgrid">
      <div>
        <div class="label">START</div>
        <div class="value">01/15/2026</div>
      </div>
      <div>
        <div class="label">END</div>
        <div class="value">01/22/2026</div>
      </div>
      <div>
        <div class="label">ENTRY</div>
        <div class="value">1,000.00</div>
      </div>
    </div>

    <div class="tactions">
      <button class="btn btn-view">VIEW</button>
      <button class="btn btn-leader">LEADERBOARD</button>
    </div>
  </article>

</section>

</body>
</html>
