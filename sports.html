<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sports Betting â€“ Tournament Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* =====================
       RESET / BASE
    ====================== */
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #0b1220, #02040a 70%);
      color: #ffffff;
    }

    /* =====================
       TOP BAR
    ====================== */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 14px 20px;
    }

    .logout-btn {
      background: #ff2d3d;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      width: auto;
      min-width: 120px;
    }

    .logout-btn:hover {
      background: #ff4654;
    }

    /* =====================
       PAGE WRAPPER
    ====================== */
    .page {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .lobby {
      width: 100%;
      max-width: 1100px;
    }

    /* =====================
       HEADER
    ====================== */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 40px;
      margin: 0;
    }

    .header h1 span {
      color: #ff8b2d;
    }

    .header p {
      margin-top: 6px;
      color: #9fb0cc;
      font-size: 14px;
    }

    /* =====================
       CTA BAR
    ====================== */
    .cta-bar {
      background: #ff2d3d;
      border-radius: 999px;
      padding: 14px;
      text-align: center;
      font-weight: 700;
      margin: 24px 0;
    }

    /* =====================
       TABS
    ====================== */
    .tabs {
      display: flex;
      gap: 24px;
      justify-content: center;
      font-size: 13px;
      margin-bottom: 30px;
    }

    .tabs span {
      color: #9fb0cc;
      cursor: pointer;
    }

    .tabs .active {
      color: #ffffff;
      border-bottom: 2px solid #ff8b2d;
      padding-bottom: 4px;
    }

    /* =====================
       TOURNAMENT CARD
    ====================== */
    .tournament-card {
      background: linear-gradient(180deg, #10192e, #0b1220);
      border-radius: 18px;
      padding: 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .tournament-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .tournament-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #00e676;
      border-radius: 50%;
    }

    .dates {
      display: flex;
      gap: 40px;
      font-size: 13px;
      color: #9fb0cc;
    }

    .actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .btn {
      border-radius: 999px;
      padding: 10px 18px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .btn-view {
      background: #ff6aa2;
      color: #000;
    }

    .btn-leaderboard {
      background: #ffb347;
      color: #000;
    }

    .live-badge {
      background: #ff2d3d;
      color: #fff;
      font-size: 12px;
      font-weight: 700;
      padding: 6px 12px;
      border-radius: 999px;
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div class="top-bar">
    <button class="logout-btn">LOGOUT</button>
  </div>

  <!-- PAGE -->
  <div class="page">
    <div class="lobby">

      <!-- HEADER -->
      <div class="header">
        <h1>Sports<span>Betting</span></h1>
        <p>Tournament Lobby</p>
      </div>

      <!-- CTA -->
      <div class="cta-bar">
        LIVE SPORTS BETTING TOURNAMENTS
      </div>

      <!-- TABS -->
      <div class="tabs">
        <span class="active">ALL EVENTS</span>
        <span>LIVE</span>
        <span>UPCOMING</span>
        <span>FINISHED</span>
      </div>

      <!-- TOURNAMENT -->
      <div class="tournament-card">
        <div class="tournament-info">
          <div class="tournament-title">
            <span class="status-dot"></span>
            Simple Sports Test
          </div>

          <div class="dates">
            <div>
              <strong>START</strong><br />
              01/15/2026
            </div>
            <div>
              <strong>END</strong><br />
              01/22/2026
            </div>
            <div>
              <strong>ENTRY</strong><br />
              1,000.00
            </div>
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-view">VIEW</button>
          <button class="btn btn-leaderboard">LEADERBOARD</button>
          <span class="live-badge">LIVE</span>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
