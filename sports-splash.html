<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sports Betting â€” Tournaments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="sports-splash.css" />
</head>

<body>

  <main class="page">
    <section class="card">

      <!-- TOP SPORTS ICONS -->
      <div class="icons">
        <!-- FOOTBALL -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="12" r="9"/>
          <polygon points="12,7 9,9 10,12 14,12 15,9"/>
          <path d="M12 7v10M9 9l-4 3M15 9l4 3"/>
        </svg>

        <!-- BASKETBALL -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="12" r="9"/>
          <path d="M3 12h18M12 3v18"/>
          <path d="M6 6c6 6 6 6 12 12"/>
        </svg>

        <!-- TENNIS -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="12" r="9"/>
          <path d="M3 12c6-6 12-6 18 0"/>
          <path d="M3 12c6 6 12 6 18 0"/>
        </svg>
      </div>

      <!-- TITLE -->
      <h1 class="title">
        <span class="white">Sports</span><span class="orange">Betting</span>
      </h1>

      <div class="pill">TOURNAMENTS</div>

      <p class="subtitle">
        Compete in <span class="free">FREE</span> sports betting tournaments<br/>
        against players worldwide
      </p>

      <!-- CTA -->
      <button class="cta-primary">REAL PRIZES TO BE WON</button>

      <!-- LOGIN FORM -->
      <form class="form">

        <div class="field">
          <span class="icon">
            <!-- USER ICON -->
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="12" cy="8" r="4"/>
              <path d="M4 20c0-4 16-4 16 0"/>
            </svg>
          </span>
          <input type="text" placeholder="Username" />
        </div>

        <div class="field">
          <span class="icon">
            <!-- LOCK ICON -->
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <rect x="5" y="10" width="14" height="10" rx="2"/>
              <path d="M8 10V7a4 4 0 0 1 8 0v3"/>
            </svg>
          </span>
          <input type="password" placeholder="Password" />
        </div>

        <button type="submit" class="login">LOGIN</button>

        <div class="or">OR</div>

        <button type="button" class="register">REGISTER NOW</button>

      </form>

      <!-- FOOTER -->
      <div class="footer">
        <a href="#">Forgot Password?</a>
        <a href="#">Terms & Conditions</a>
        <a href="#">Affiliate Program</a>
        <a class="support" href="#">Need help? Contact Support</a>
        <div class="dark">Dark Mode <strong>OFF</strong></div>
      </div>

    </section>
  </main>

</body>
</html>
