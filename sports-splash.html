<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sports Betting â€” Tournaments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="sports-splash.css?v=2" />
</head>

<body>
  <main class="page">
    <section class="card">

      <!-- TOP ICONS -->
      <div class="icons">
        <!-- FOOTBALL -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="12" r="9"/>
          <path d="M3 12h18M12 3v18"/>
        </svg>

        <!-- PITCH / GRID -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <rect x="4" y="4" width="16" height="16" rx="2"/>
          <path d="M12 4v16M4 12h16"/>
        </svg>

        <!-- TROPHY -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M6 4h12v3a6 6 0 0 1-12 0V4z"/>
          <path d="M4 4h2v3a4 4 0 0 1-2-3zM20 4h-2v3a4 4 0 0 0 2-3z"/>
          <rect x="9" y="16" width="6" height="3"/>
        </svg>
      </div>

      <!-- TITLE -->
      <h1 class="title">
        <span class="white">Sports</span><span class="orange">Betting</span>
      </h1>

      <div class="pill">TOURNAMENTS</div>

      <p class="subtitle">
        Compete in <span class="free">FREE</span> sports betting tournaments<br/>
        against players worldwide
      </p>

      <!-- CTA -->
      <button class="cta-primary">REAL PRIZES TO BE WON</button>

      <!-- FORM -->
      <form class="form">

        <div class="field">
          <span class="icon">
            <!-- USER -->
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="12" cy="8" r="4"/>
              <path d="M4 20c0-4 16-4 16 0"/>
            </svg>
          </span>
          <input type="text" placeholder="Username" />
        </div>

        <div class="field">
          <span class="icon">
            <!-- LOCK -->
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <rect x="5" y="10" width="14" height="10" rx="2"/>
              <path d="M8 10V7a4 4 0 0 1 8 0v3"/>
            </svg>
          </span>
          <input type="password" placeholder="Password" />
        </div>

        <button type="submit" class="login">LOGIN</button>

        <div class="or">OR</div>

        <button type="button" class="register">REGISTER NOW</button>

      </form>

      <!-- FOOTER -->
      <div class="footer">
        <a href="#">Forgot Password?</a>
        <a href="#">Terms & Conditions</a>
        <a href="#">Affiliate Program</a>
        <a class="help" href="#">Need help? Contact Support</a>
        <div class="dark">Dark Mode <strong>OFF</strong></div>
      </div>

    </section>
  </main>
</body>
</html>
