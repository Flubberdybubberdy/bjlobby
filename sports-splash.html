<html lang="en">

<body>

  <main class="page">

    <section class="card">

      <!-- ICON STRIP -->
      <div class="icons">
        <!-- Football -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="12" r="10"/>
          <polygon points="12,6 9,9 12,12 15,9"/>
        </svg>

        <!-- Basketball -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="12" r="10"/>
          <path d="M2 12h20M12 2v20"/>
        </svg>

        <!-- Trophy -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M6 3h12v3c0 3-3 6-6 6s-6-3-6-6V3z"/>

          <rect x="9" y="15" width="6" height="2"/>
          <rect x="8" y="17" width="8" height="2"/>
        </svg>
      </div>

      <!-- TITLE -->
      <h1 class="title">
        <span>Sports</span><span class="accent">Betting</span>
      </h1>

      <div class="pill">TOURNAMENTS</div>

      <!-- VALUE PROP -->
      <p class="copy">
        Compete in <span class="badge">FREE</span> sports betting tournaments
        against players worldwide

      <button class="cta-secondary">REAL PRIZES TO BE WON</button>

      <!-- FORM -->
      <form class="form">
        <input type="text" placeholder="Username" aria-label="Username" />
        <input type="password" placeholder="Password" aria-label="Password" />

        <button type="submit" class="cta-primary">LOGIN</button>
      </form>

      <div class="divider">OR</div>

      <button class="cta-register">REGISTER NOW</button>

      <!-- FOOTER -->
      <footer class="footer">
        <a href="#">Forgot Password?</a>
        <a href="#">Terms & Conditions</a>
        <a href="#">Affiliate Program</a>
        <a href="#">Contact Support</a>

        <div class="mode">
          Dark Mode <span>OFF</span>
        </div>
      </footer>

    </section>

  </main>

</body>
</html>
