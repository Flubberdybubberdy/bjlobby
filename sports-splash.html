<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sports Betting â€” Tournaments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="sports-splash.css" />
</head>

<body>
  <main class="page">
    <section class="card">

      <!-- TOP SPORTS ICONS -->
      <div class="icons" aria-hidden="true">

        <!-- FOOTBALL (SOCCER) -->
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="9"/>
          <polygon points="12,7 9.5,9 10.5,12 13.5,12 14.5,9"/>
          <path d="M12 7v10M7.5 9l-2 2M16.5 9l2 2M9 15l-1.5 2M15 15l1.5 2"/>
        </svg>

        <!-- BASKETBALL -->
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="9"/>
          <path d="M3 12h18M12 3v18"/>
          <path d="M5.5 5.5c4 4 4 9 0 13M18.5 5.5c-4 4-4 9 0 13"/>
        </svg>

        <!-- TENNIS BALL -->
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="9"/>
          <path d="M3.5 10.5c4-2 9-2 17 3"/>
          <path d="M20.5 13.5c-4 2-9 2-17-3"/>
        </svg>

      </div>

      <!-- TITLE -->
      <h1 class="title">
        <span class="white">Sports</span><span class="orange">Betting</span>
      </h1>

      <div class="pill">TOURNAMENTS</div>

      <p class="subtitle">
        Compete in <span class="free">FREE</span> sports betting tournaments<br />
        against players worldwide
      </p>

      <!-- PRIMARY CTA -->
      <button class="cta-primary">REAL PRIZES TO BE WON</button>

      <!-- LOGIN FORM -->
      <form class="form">

        <div class="field">
          <span class="icon">
            <!-- USER ICON -->
            <svg viewBox="0 0 24 24">
              <circle cx="12" cy="8" r="4"/>
              <path d="M4 20c0-4 16-4 16 0"/>
            </svg>
          </span>
          <input type="text" placeholder="Username" />
        </div>

        <div class="field">
          <span class="icon">
            <!-- LOCK ICON -->
            <svg viewBox="0 0 24 24">
              <rect x="5" y="10" width="14" height="10" rx="2"/>
              <path d="M8 10V7a4 4 0 0 1 8 0v3"/>
            </svg>
          </span>
          <input type="password" placeholder="Password" />
        </div>

        <button type="submit" class="login">LOGIN</button>

        <div class="or">OR</div>

        <button type="button" class="register">REGISTER NOW</button>

      </form>

      <!-- FOOTER -->
      <div class="footer">
        <a href="#">Forgot Password?</a>
        <a href="#">Terms & Conditions</a>
        <a href="#">Affiliate Program</a>
        <a class="help" href="#">Need help? Contact Support</a>
        <div class="dark">Dark Mode <strong>OFF</strong></div>
      </div>

    </section>
  </main>
</body>
</html>
